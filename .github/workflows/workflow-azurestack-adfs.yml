on: [push]

name: AzureStack ADFS PowerShellSample

jobs:
  ci_job:
    runs-on: rakku-wd
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Build
        run: |
          npm install
          npm run build
      - name: Use Local Azure Login Action
        uses: ./
        with:
          creds: ${{ secrets.AZURESTACK_REDMOND_ADFS_CREDENTIALS }}
          enable-AzPSSession: true
          environment: AzureStack
      - name: Run Azure CLI Script Against AzureStack
        run: |
          hostname
          az account show --output table
          az webapp list --output table
          az group list --output table
          az resource list --output table
          az keyvault create --location redmond --name 'keyvaulttest' --resource-group 'gha-redmond-rg'
          az keyvault secret set --name 'testsecret' --vault-name 'keyvaulttest' --value 'sample'
          az storage account delete -n 'satest002' -g 'gha-redmond-rg' --yes
          az storage account create --location redmond --name 'satest002' --resource-group 'gha-redmond-rg' --sku Standard_LRS
      - name: Run Az PowerShell  Script Against AzureStack
        uses: azure/powershell@v1
        with:
          azPSVersion: '3.1.0'
          inlineScript: |
            hostname
            Get-AzContext
            Get-AzResourceGroup